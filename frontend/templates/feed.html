<!DOCTYPE html>
<html>
<head>
	<title>Perspectivo | Feed</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/static/css/base.css">
	<link rel="stylesheet" type="text/css" href="/static/css/feed.css">
	<link rel="shortcut icon" type="image/x-icon" href="/static/images/logo.ico">
</head>
<body>
	{% include 'common/header.html' %}
	<div id="root">
		<div id="body">
			<div class="section">
				<div class="inner-section">
					<div id="feed">
						<h2>PERSPECTIVO FEED</h2>
						<br>
						<div id="feed-container">
							{% for work in works %}
								<!-- {{ forloop.counter }} -->
								<div class="work-card feed-card" onclick="Redirect('/{{ work.ByUser }}/{{ work.Title }}', true)">
									<div class="feed-card-title">
										{{ work.Title }}
									</div>
									<div class="feed-card-byuser">
										<i>By : {{ work.ByUser }}</i>
									</div>
									{% if work.Image %}<img src="{{ work.Image.url }}" class="feed-card-image">{% endif %}
									<div class="feed-card-mainliner">
										{{ work.MainLiner }}<i>...read more</i>
									</div>
								</div>
							{% endfor %}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	{% include 'common/footer.html' %}
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/base.js"></script>
</body>
